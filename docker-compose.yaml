version: '3.8'

volumes:
  postgres_data:
  static_value:
  media_value:
services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    container_name: yamdb_final
    build: .
    command: bash -c "python manage.py makemigrations &&
                      python manage.py migrate &&
                      python manage.py createsuperuser --noinput --username admin --email admin@admin.ru --password admin"
    image: kondratevad/yamdb_final:v1.0.0
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env
  migration:
    image: kondratevad/yamdb_final:v1.0.0
    command: python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py createsuperuser --noinput --username admin --email admin@admin.ru --password admin
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - web
  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - migration
    